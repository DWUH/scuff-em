language: cpp
addons:
  apt:
    packages:
    - gfortran
    - libhdf5-serial-dev
    - liblapack-dev
    - python-numpy
    - swig
before_script:
script:
  - ./autogen.sh --enable-shared --with-python
  - make install
  - make check
  - PYTHONPATH=src/libs/python:src/libs/python/.libs python -c 'import scuff'

after_script:
  - for FILE in `find ${TRAVIS_BUILD_DIR} -name test-suite.log`; do printf "\n**${FILE}:\n"; cat ${FILE}; done
